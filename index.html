<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase_Intro_HTML5</title> <!-- Titulo de la pestaña -->
    <link rel="stylesheet" href="style.css"> <!-- Enlazar html a css -->
</head>
<body>
    <h1>
        <center> La Computadora </center> <!-- Texto centrado con la etiqueta center -->
    </h1> 
    <img src="computadora.jpg" alt="" srcset=""> <!-- Imagen que esta en la misma carpeta del proyecto -->
    <ul> <!-- Lista desordenada  -->
        <li>Teclado</li>
        <li>Mouse</li>
        <li>Impresora</li>
        <li>Monitor</li>
        <li>Escaner</li>
        <li>Camara web</li>
        <li>Camara digital</li>
        <li>Altavozz</li>
    </ul>
    <ol> <!-- Lista ordenada -->
        <li>Windows</li>
        <li>Linux</li>
        <li>Mac OS</li>
        <a href="https://mercadolibre.com.ar" target ="_blank">Mercado Libre</a> <!-- Referencia a un link con el atributo _blank que abre el link en otra pestaña -->
    </ol>
</body>
</html>
